# =============================================================================
# conditions.yaml — Full Condition Config for Triage System
# =============================================================================
# This file is the knowledge base for the entire triage system.
# It is loaded by Python code and queried by agent tool functions.
#
# Each condition is SELF-CONTAINED: questionnaires, guidance documents,
# and self-pay prices are embedded directly in the condition object.
# =============================================================================

# -----------------------------------------------------------------------------
# Section 1: condition_groups
# Groups for conditions that share keywords and need disambiguation.
# -----------------------------------------------------------------------------
condition_groups:
  - group: "IUD"
    description: "Patient mentions an IUD, spiral, coil, or copper/hormonal intrauterine device but it's unclear whether they need insertion, removal, replacement, or a hysteroscopic procedure."
    keywords: ["spiral", "IUD", "kobberspiral", "hormonspiral", "copper IUD", "hormonal IUD"]
    clarifying_question: "What do you need help with regarding your IUD (spiral)?"
    options:
      - label: "I need a new IUD inserted"
        condition_id: 19
      - label: "I need my IUD removed (strings are visible)"
        condition_id: 20
      - label: "I need my IUD replaced with a new one"
        condition_id: 21
      - label: "My IUD is over 8 years old or the strings cannot be found"
        condition_id: 22
      - label: "I need a hysteroscopic removal or insertion (no visible strings)"
        condition_id: 23

  - group: "Prolapse"
    description: "Patient mentions prolapse, something falling down or bulging in the vaginal area, or a pessary/ring, but it's unclear if they need a new assessment, a new ring fitted, or an existing ring changed."
    keywords: ["fremfald", "prolapse", "pessar", "ring", "cystocele", "rectocele"]
    clarifying_question: "What do you need help with regarding prolapse?"
    options:
      - label: "I need a new assessment for prolapse"
        condition_id: 34
      - label: "I need a new prolapse ring fitted"
        condition_id: 35
      - label: "I need my prolapse ring changed or adjusted"
        condition_id: 36

  - group: "Polyp removal"
    description: "Patient has been referred for polyp removal but it's unclear whether the polyp is on the cervix (cervical) or inside the uterus (uterine). These require different procedures."
    keywords: ["polyp", "polyp fjernelse", "polyp removal"]
    clarifying_question: "Where is the polyp located?"
    options:
      - label: "Cervical polyp (on the cervix)"
        condition_id: 43
      - label: "Uterine polyp (inside the uterus)"
        condition_id: 44

  - group: "Lichen sclerosus"
    description: "Patient mentions lichen sclerosus but it's unclear if this is a first-time assessment, a follow-up because symptoms persist, or a routine annual check."
    keywords: ["lichen", "lichen sclerosus"]
    clarifying_question: "What type of lichen sclerosus appointment do you need?"
    options:
      - label: "New assessment (first time)"
        condition_id: 45
      - label: "Follow-up — I still have symptoms"
        condition_id: 46
      - label: "Annual routine check"
        condition_id: 47

  - group: "Incontinence"
    description: "Patient mentions urinary leakage, incontinence, or bladder control problems but it's unclear if this is a new referral or a follow-up visit."
    keywords: ["inkontinens", "incontinence", "urinlækage", "urine leakage"]
    clarifying_question: "Is this a new referral or a follow-up?"
    options:
      - label: "New referral for incontinence"
        condition_id: 31
      - label: "Follow-up for incontinence"
        condition_id: 32

  - group: "PCOS"
    description: "Patient mentions PCOS or polycystic ovaries but it's unclear if this is a new referral or a follow-up visit."
    keywords: ["PCOS", "polycystisk", "polycystic"]
    clarifying_question: "Is this a new referral or a follow-up for PCOS?"
    options:
      - label: "New referral for PCOS"
        condition_id: 39
      - label: "Follow-up for PCOS"
        condition_id: 40

  - group: "Menopause"
    description: "Patient mentions menopause, hot flashes, night sweats, or hormonal changes around age 45-55, but it's unclear if this is a first visit or a follow-up."
    keywords: ["overgangsalder", "menopause", "klimakterium"]
    clarifying_question: "Is this a new referral or a follow-up for menopause?"
    options:
      - label: "New referral for menopause"
        condition_id: 29
      - label: "Follow-up for menopause"
        condition_id: 30

  - group: "Contraception"
    description: "Patient wants help with birth control but it's unclear if they need counselling about options, a contraceptive implant (p-stav) inserted, or an implant removed."
    keywords: ["prævention", "contraception", "p-stav", "implant"]
    clarifying_question: "What do you need help with regarding contraception?"
    options:
      - label: "Contraception counselling"
        condition_id: 24
      - label: "Implant insertion (p-stav)"
        condition_id: 25
      - label: "Implant removal (p-stav)"
        condition_id: 26

  - group: "Cysts"
    description: "Patient mentions a cyst but it's unclear if it's an ovarian cyst (on the ovary) or a vulva/vaginal cyst such as a Bartholin's cyst. These require different appointments."
    keywords: ["cyste", "cyst", "bartholin"]
    clarifying_question: "What type of cyst are you being referred for?"
    options:
      - label: "Ovarian cyst (cyst on the ovary)"
        condition_id: 27
      - label: "Vulva or vaginal cyst (e.g. Bartholin's cyst)"
        condition_id: 28

